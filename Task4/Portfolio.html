<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      position: fixed;
      top: 0; width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 10;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }
    nav a.active {
      color: #f39c12;
      font-weight: 700;
      border-bottom: 2px solid #f39c12;
      padding-bottom: 2px;
    }
    section {
      min-height: 100vh;
      padding: 5rem 2rem 2rem;
      border-bottom: 1px solid #ddd;
    }
    #dark-toggle {
      position: fixed;
      right: 1rem;
      top: 1rem;
      background: #f39c12;
      border: none;
      padding: 0.5rem 1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      z-index: 20;
      transition: background 0.3s;
    }
    #dark-toggle:hover {
      background: #d67f0c;
    }
    /* Dark mode styles */
    body.dark {
      background: #121212;
      color: #eee;
    }
    body.dark nav {
      background: #222;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    }
    body.dark nav a {
      color: #bbb;
    }
    body.dark nav a.active {
      color: #f39c12;
      border-color: #f39c12;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#about" class="active">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <button id="dark-toggle">Dark Mode</button>

  <section id="about">
    <h1>About Me</h1>
    <p>Hello! I'm an engineering student passionate about coding and building cool things.</p>
  </section>

  <section id="projects">
    <h1>Projects</h1>
    <ul>
      <li>Personal Portfolio Website</li>
      <li>To-Do List App</li>
      <li>Product Listing Page</li>
    </ul>
  </section>

  <section id="contact">
    <h1>Contact Me</h1>
    <p>Email: example@mail.com</p>
  </section>

  <script>
    // Smooth scroll and nav highlight
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('nav a');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 60;
        if(scrollY >= sectionTop) current = section.getAttribute('id');
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if(link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelector(link.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Dark mode toggle
    const darkToggle = document.getElementById('dark-toggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
